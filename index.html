<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="container-fluid loginpage ">
    <div class="welcome">
        <h2>Welcome back</h2>
        <p class="ptext">Enter your credentials to access your account</p>
        <input type="text" name="" id="ad" placeholder="Enter your nickname">
        <input type="password" name="" id="sifre" placeholder="Enter your password">
        <button id="enter"> Sign In</button>
    </div>
</div>
<div class="container-fluid chatpage ">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 messagearea">
        </div>
        <div class="col-4 emojis">
            <div class="smiles">    
                <input type="text" class="srchsmile" placeholder="Search GIF" >
                <button id="btnsrch">Search</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 sendarea">
                <textarea name="" id="msj" cols="40 rows="1"> </textarea>
                <button id="gifs"> <i class="fa-regular fa-face-grin-wide"></i></button>
                <button id="send"> <i class="fa-solid fa-paper-plane"></i></button>
        </div>
        <div class="col-4">
           
        </div>
    </div>
</div>
    
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="./index.js"></script>
    
</body>

</html>
